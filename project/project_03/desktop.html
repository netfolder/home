	<script>
		function get_version_of_IE () {
			var word;
			var version = "N/A";
			var agent = navigator.userAgent.toLowerCase();
			var name = navigator.appName;
			// IE old version ( IE 10 or Lower )
			if ( name == "Microsoft Internet Explorer" ) word = "msie ";

			else {
				// IE 11
				if ( agent.search("trident") > -1 ) word = "trident/.*rv:";

				// Microsoft Edge
				else if ( agent.search("edge/") > -1 ) word = "edge/";
			}

			var reg = new RegExp( word + "([0-9]{1,})(\\.{0,}[0-9]{0,1})" );

			if (  reg.exec( agent ) != null  ) version = RegExp.$1 + RegExp.$2;

			return version;
		}

		function notice_on(_mc){
			$(_mc).find(".btn_off").css("display" ,"none")
			$(_mc).find(".btn_on").css("display" ,"block")
			//$(_mc).find(".msg").css("display" ,"block")
			$(_mc).find(".msg").slideDown(300,'easeInOutQuad');
		};
		function notice_off(_mc){
			$(_mc).find(".btn_off").css("display" ,"block")
			$(_mc).find(".btn_on").css("display" ,"none")
			//$(_mc).find(".msg").css("display" ,"none")
			$(_mc).find(".msg").slideUp(400,'easeInOutQuad');
		};
		function popup_open(){
			//var ty = $(".auctionStore").offset().top;
			$(".bo_popup").css("display" , "block")
			//$(".bo_popup").css("top" , ty)
